<div class="alert alert-warning d-flex justify-content-center align-items-center" role="alert" *ngIf="loading">
    <i class="fas fa-circle-notch fa-spin fa-5x"></i>
</div>
<div class="alert alert-danger d-flex flex-column justify-content-center align-items-center" role="alert" *ngIf="error">
    <div><i class="fas fa-bomb fa-5x"></i></div>
    <p>{{error|json}}</p>
</div>
<div class="card-columns" *ngIf="!loading">
    <div class="card" *ngFor="let user of users">
        <img [src]="user.avatar" class="card-img-top" alt="Image">
        <div class="card-body">
            <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
            <p class="card-text">This is a longer card with supporting.</p>
            <p class="card-text"><span class="text-muted">{{user.id}}</span></p>
        </div>
    </div>

</div>
